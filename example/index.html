<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Screen Space Reflections - three.js</title>
	</head>
	<body>
		<video
			id="video"
			playsinline
			webkit-playsinline

			id="orbitControlsDomElem"

		></div>
		<script type="module" src="/main.js"></script>
